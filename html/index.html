<body>
    <script>

        function DateToStr(date) {
            // var year = date.getFullYear();
            // var month = (date.getMonth() + 1).toString();
            // var day = (date.getDate()).toString();
            // var hours = (date.getHours()).toString();
            // var minutes = (date.getMinutes()).toString();
            // var seconds = (date.getSeconds()).toString();
            // if (seconds.length == 1) {
            //     seconds = "0" + seconds;
            // }
            // var arr = [year, month, day, hours, minutes, seconds];
            var arr = [date.getFullYear(), (date.getMonth() + 1).toString(), (date.getDate()).toString(), (date.getHours()).toString(), (date.getMinutes()).toString(), (date.getSeconds()).toString()];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].length == 1) {
                    arr[i] = "0" + arr[i];
                }
            }
            dateTime = arr[0] + "-" + arr[1] + "-" + arr[2] + " " + arr[3] + ":" + arr[4] + ":" + arr[5];
            return dateTime;
        }
        var date = new Date();

        var str = DateToStr(date)
        console.log(str);
    </script>
