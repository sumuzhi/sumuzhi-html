<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>props</title>
</head>

<body>

    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入操作react操作DOM库-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--引入限制参数类型以及必要性的库-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">

        /*
         需求: 自定义用来显示一个人员信息的组件，包含：姓名、年龄、性别三个信息
            1). 姓名,必填项，字符串
            2). 性别，必填项，字符串
            3). 年龄，默认值18，数字
        */

        //建立组件
        class Person extends React.Component {

            //限制传参类型
            static propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number
            }

            //设置默认值
            static defaultProps = {
                name: 'xxx',
                age: 0,
                sex: '男'
            }

            render() {
                let { name, age, sex } = this.props
                return (
                    <div>
                        <ul>
                            <li>{name}</li>
                            <li>{age}</li>
                            <li>{sex}</li>
                        </ul>
                        <hr />
                    </div>
                )
            }
        }



        let p1 = {
            name: 'Tom',
            age: 19,
            sex: '女'
        }
        let p2 = {
            name: 'Jerry',
            age: 22,
            sex: '男'
        }

        //渲染到页面
        ReactDOM.render(<Person {...p1} />, document.getElementById('example1'))
        ReactDOM.render(<Person {...p2} />, document.getElementById('example2'))
        ReactDOM.render(<Person />, document.getElementById('example3'))

    </script>

</body>

</html>
