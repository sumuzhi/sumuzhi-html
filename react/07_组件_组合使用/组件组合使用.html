<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>组件组合使用</title>
</head>
<body>

<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--引入传参限制库-->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
  
  //定义App组件
  class App extends React.Component{
    //定义App状态
    state = {todos:['吃饭','睡觉','打代码','想念许老师']}
    
    //状态在哪里，更新状态的方法就在哪里（原则）
    addTodos = (data)=>{
        //1.获取原状数据
        let todos = [...this.state.todos]
        //2.把新数据追加进去
        todos.unshift(data)
        //3.更新状态
        this.setState({todos})
    }
    
    render(){
      let {todos} = this.state
      return (
        <div>
          <h1>Simple TODO List</h1>
          <Add count={todos.length} addTodos={this.addTodos}/>
          <List todos={todos}/>
        </div>
      )
    }
  }

  class Add extends React.Component{
    
    //限制传参的类型以及必要性
    static propTypes = {
      count:PropTypes.number.isRequired,
      addTodos:PropTypes.func.isRequired
    }
    
    //添加方法---Add的
    add = ()=>{
      //通过传参获取App组件内，用于更新状态的方法
      let {addTodos} = this.props
      //1.获取用户的输入
      let userInput = this.thing.value.trim()
      //2.将用户的输入，追加到todos数组中,随后更新状态
      addTodos(userInput)
      //3.清空用户的输入
      this.thing.value = ''
      
    }
    
    render(){
      console.log('Add ---- render')
      let {count} = this.props
      return (
        <div>
          <input type="text" ref={(input)=>{this.thing = input}}/>
          <button onClick={this.add}>Add#{count}</button>
        </div>
      )
    }
  }

  class List extends React.Component{
    
    //限制传参的类型以及必要性
    static propTypes = {
      todos:PropTypes.array.isRequired
    }
    
    render(){
      console.log('List ---- render')
      let {todos} = this.props
      return (
        <ul>
          {todos.map((item,index)=>{
              return <li key={index}>{item}</li>
          })}
        </ul>
      )
    }
  }
  
  ReactDOM.render(<App/>,document.getElementById('example'))
</script>

</body>
</html>
