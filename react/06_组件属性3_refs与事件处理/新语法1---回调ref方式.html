<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>refs与事件处理</title>
</head>
<body>
<br>
<div id="example"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  //定义组件
  class UserInput extends React.Component{

    clickHandler = ()=>{
      let {input1} = this
      alert(input1.value)
      //let {input2} = this.refs
      //console.log(this.refs.input2.value)
    }

    onBlurHandler = (event)=>{
      alert(event.target.value)
    }

    render(){
      return(
        <div>
          <input type="text" ref={(input)=>{this.input1 = input}}/>&nbsp;
          <button onClick={this.clickHandler}>点我提示</button>&nbsp;
          <input type="text" ref="input2" onBlur={this.onBlurHandler}/>&nbsp;
        </div>
      )
    }
  }

  //渲染组件标签
  ReactDOM.render(<UserInput/> , document.getElementById('example'))
</script>

</body>
</html>
